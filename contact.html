<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    
    <link rel="stylesheet" href="css/position.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <title>My portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Portfolio.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="experience.html">Erfarenhet</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Head -->
    <section class="contact-head bg-primary py-3">
        <div class="container grid">
            <div>
                <h1 class="xl">Hire me!</h1>
                <p class="lead">
                    Kontakta mig för att skapa din drömsida
                </p>
            </div>
            <img src="images/kontakt.png" alt="">
        </div>
    </section>

    <!-- Contact main -->
    <section class="contact-main my-4">
        <div class="stats-heading text-center my-1">

            <div class="showcase-form card"> <!-- card bg-light p-3 -->
            <h2>Skicka iväg ett mejl om du vill komma i kontakt</h2>
            
            <form>
            <div class="form-control">
                <input type="text" name="name" placeholder="Namn" required>
            </div>

            <div class="form-control">
                <input type="text" name="nummer" placeholder="Mobilnummer" required>
            </div>

            <div class="form-control">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-control">
                <textarea type="text" name="textarea" placeholder="Ditt meddelande" required></textarea>
            </div>

                <input type="submit" value="Skicka" class="btn btn-outline">
            </div>
            </form>

        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                
                <p>Copyright &copy; 2020</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="experience.html">Erfarenhet</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
